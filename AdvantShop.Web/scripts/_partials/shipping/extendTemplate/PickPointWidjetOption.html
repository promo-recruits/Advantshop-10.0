<div data-oc-lazy-load="shippingTemplate.prepereLazyLoadUrl(['https://pickpoint.ru/select/postamat.js', '/scripts/_partials/shipping/extend/pickpoint/pickpoint.js'])">
    <div data-ng-controller="PickpointCtrl as pickpointPopup">
        <a class="btn btn-xsmall btn-submit" href="javascript:void(0)" data-ng-click="pickpointPopup.open(shippingTemplate.shipping, shippingTemplate.changePrepare);">{{ ::'Js.ShippingTemplate.SelectPickupPoint' | translate }}</a>
        <div data-ng-bind-html="shippingTemplate.shipping.SelectedPoint.Address"></div>
        <readmore class="shipping-item-description cs-t-3" data-max-height="30" data-speed="1s" data-ng-if="shippingTemplate.shipping.SelectedPoint.Description">
            <span data-ng-bind-html="shippingTemplate.shipping.SelectedPoint.Description"></span>
        </readmore>
        <div data-ng-if="shippingTemplate.shipping.SelectedPoint == null && shippingTemplate.isSelected" class="shipping-extend-error error-color">
            {{ ::'Js.ShippingTemplate.SelectPickupPoint.NotSelected' | translate }}
        </div>
        <input data-ng-if="shippingTemplate.isSelected" class="shipping-extend-input-hidden" type="text" data-ng-model="shippingTemplate.shipping.SelectedPoint.Address" required readonly data-validation-input-text="{{ ::'Js.ShippingTemplate.SelectPickupPoint.NotSelected' | translate }}" />
    </div>
</div>
