<div class="iframe-responsive__item" data-ng-if="$ctrl.fromUpload">
    <img data-src="$ctrl.coverVideoPath" alt="Cover video" />
    <video data-ng-src="{{'./' + $ctrl.src}}"
           playsinline
           frameborder="0"
           allowfullscreen
           preload="auto"
           controls>
    </video>
</div>
