<div>
    <div data-tabs class="tabs tabs-horizontal tabs-lp--minimalistic">
        <ul class="tabs-headers row center-xs start-sm">
            <li id="tabServiceFront" class="tabs-header-item tabs-lp__header-item--minimalistic-slim col-xs-12 col-sm-slim" data-tab-header="" data-ng-class="{'tabs-header-active block-constructor-settings-link' : tabHeader.selected}">
                <span class="tabs-header-item-link" data-ng-click="tabs.change(tabHeader)" data-ng-class="{'link-dotted-invert' : !tabHeader.selected, 'cs-l-2 link-dotted-invert link-dotted-none' : tabHeader.selected}">
                    Внешний вид
                </span>
            </li>
            <li id="tabServiceItems" class="tabs-header-item tabs-lp__header-item--minimalistic-slim col-xs-12 col-sm-slim" data-tab-header="" data-ng-class="{'tabs-header-active block-constructor-settings-link' : tabHeader.selected}">
                <span class="tabs-header-item-link" data-ng-click="tabs.change(tabHeader)" data-ng-class="{'link-dotted-invert' : !tabHeader.selected, 'cs-l-2 link-dotted-invert link-dotted-none' : tabHeader.selected}">
                    Услуги
                </span>
            </li>
            <li ng-if="$ctrl.modalData.settings.button" id="tabServiceButton" class="tabs-header-item tabs-lp__header-item--minimalistic-slim col-xs-12 col-sm-slim" data-tab-header="" data-ng-class="{'tabs-header-active block-constructor-settings-link' : tabHeader.selected}">
                <span class="tabs-header-item-link" data-ng-click="tabs.change(tabHeader)" data-ng-class="{'link-dotted-invert' : !tabHeader.selected, 'cs-l-2 link-dotted-invert link-dotted-none' : tabHeader.selected}">
                    Кнопки
                    <svg ng-if="$ctrl.buttonFormSettings.$invalid && $ctrl.buttonFormSettings.$dirty" class="block-constructor-icon-error"
                         xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 512 512" width="16px" height="16px">
                        <path d="M507.494,426.066L282.864,53.537c-5.677-9.415-15.87-15.172-26.865-15.172c-10.995,0-21.188,5.756-26.865,15.172
                              L4.506,426.066c-5.842,9.689-6.015,21.774-0.451,31.625c5.564,9.852,16.001,15.944,27.315,15.944h449.259
                              c11.314,0,21.751-6.093,27.315-15.944C513.508,447.839,513.336,435.755,507.494,426.066z M256.167,167.227
                              c12.901,0,23.817,7.278,23.817,20.178c0,39.363-4.631,95.929-4.631,135.292c0,10.255-11.247,14.554-19.186,14.554
                              c-10.584,0-19.516-4.3-19.516-14.554c0-39.363-4.63-95.929-4.63-135.292C232.021,174.505,242.605,167.227,256.167,167.227z
                              M256.498,411.018c-14.554,0-25.471-11.908-25.471-25.47c0-13.893,10.916-25.47,25.471-25.47c13.562,0,25.14,11.577,25.14,25.47
                              C281.638,399.11,270.06,411.018,256.498,411.018z" fill="currentColor" />
                    </svg>
                </span>
            </li>
        </ul>
        <div class="tabs-content">
            <div class="tab-content" data-tab-content="tabServiceFront" data-ng-class="{'tab-content-active': tabContent.header.selected}">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="blocks-constructor-settings-col">
                            <div class="blocks-constructor-row" ng-if="$ctrl.modalData.settings.color_scheme != null">
                                <div class="blocks-constructor-row__name">
                                    Цветовая схема
                                </div>
                                <div class="blocks-constructor-row__name">
                                    <span class="blocks-constructor-select">

                                        <select data-e2e="ColorScheme"
                                                ng-click="$ctrl.clickSelectColorScheme($ctrl.modalData.settings.color_scheme)"
                                                ng-change="$ctrl.changeColorScheme($ctrl.modalData.settings.color_scheme)"
                                                ng-model="$ctrl.modalData.settings.color_scheme"
                                                ng-options="item.value as item.name for item in $ctrl.modalData.colorSchemeList"></select>
                                    </span>
                                </div>
                                <button class="blocks-constructor-btn-confirm" data-e2e="ColorSchemeBtn" type="button"
                                        ng-if="$ctrl.modalData.settings.color_scheme === 'color-scheme--custom'"
                                        ng-click="$ctrl.showModalColorSchemeCustom($ctrl.modalData.settings.color_scheme_custom)">
                                    Редактировать цветовую схему
                                </button>
                            </div>
                            <div class="blocks-constructor-row" ng-if="$ctrl.modalData.settings.padding_top != null">
                                <div class="blocks-constructor-row__name">
                                    Отступ сверху
                                </div>
                                <span class="blocks-constructor-slider"
                                      data-e2e="PaddingTopSlide"
                                      range-slider
                                      pin-handle="min"
                                      min="$ctrl.rangeSliderPadding.min"
                                      max="$ctrl.rangeSliderPadding.max"
                                      model-max="$ctrl.modalData.settings.padding_top"
                                      step="$ctrl.rangeSliderPadding.step"
                                      show-inputs="false"
                                      attach-handle-values="true"
                                      show-values="true"
                                      caption="px"
                                      on-handle-move-up="$ctrl.rangeSliderPadding.changeTop(event, modelMin, modelMax)"></span>
                            </div>
                            <div class="blocks-constructor-row" ng-if="$ctrl.modalData.settings.padding_bottom != null">
                                <div class="blocks-constructor-row__name">
                                    Отступ снизу
                                </div>
                                <span class="blocks-constructor-slider"
                                      data-e2e="PaddingDownSlide"
                                      range-slider
                                      pin-handle="min"
                                      min="$ctrl.rangeSliderPadding.min"
                                      max="$ctrl.rangeSliderPadding.max"
                                      model-max="$ctrl.modalData.settings.padding_bottom"
                                      step="$ctrl.rangeSliderPadding.step"
                                      show-inputs="false"
                                      attach-handle-values="true"
                                      show-values="true"
                                      caption="px"
                                      on-handle-move-up="$ctrl.rangeSliderPadding.changeBottom(event, modelMin, modelMax)"></span>
                            </div>
                            <div class="blocks-constructor-row" ng-if="$ctrl.modalData.settings.mobile_hidden != null">
                                <label class="blocks-constructor-label" data-e2e="mobile_hidden">
                                    <input class="blocks-constructor-checkbox-native" type="checkbox" ng-model="$ctrl.modalData.settings.mobile_hidden" ng-change="$ctrl.changeHiddenOnDevice($ctrl.modalData.settings.mobile_hidden)" />
                                    <span class="blocks-constructor-checkbox"></span>
                                    <span class="blocks-constructor-label-text">
                                        Скрывать блок в мобильной версии
                                    </span>
                                </label>
                            </div>
                            <div class="blocks-constructor-row" ng-if="$ctrl.modalData.settings.show_title != null">
                                <label class="blocks-constructor-label" data-e2e="show_title">
                                    <input class="blocks-constructor-checkbox-native" type="checkbox" ng-model="$ctrl.modalData.settings.show_title" />
                                    <span class="blocks-constructor-checkbox"></span>
                                    <span class="blocks-constructor-label-text">
                                        Добавить заголовок
                                    </span>
                                </label>
                            </div>
                            <div class="blocks-constructor-row" ng-if="$ctrl.modalData.settings.show_subtitle != null">
                                <label class="blocks-constructor-label" data-e2e="show_subtitle">
                                    <input class="blocks-constructor-checkbox-native" type="checkbox" ng-model="$ctrl.modalData.settings.show_subtitle" />
                                    <span class="blocks-constructor-checkbox"></span>
                                    <span class="blocks-constructor-label-text">
                                        Добавить подзаголовок
                                    </span>
                                </label>
                            </div>
                            <div class="blocks-constructor-row">
                                <label class="blocks-constructor-label" data-e2e="ShowOnAllPage">
                                    <input class="blocks-constructor-checkbox-native" type="checkbox" ng-model="$ctrl.modalData.settings.show_on_all_landing_pages" />
                                    <span class="blocks-constructor-checkbox"></span>
                                    <span class="blocks-constructor-label-text">
                                        Показывать на всех страницах
                                    </span>
                                </label>
                            </div>
                            <div class="blocks-constructor-row" ng-if="$ctrl.modalData.settings.round_photo != null">
                                <label class="blocks-constructor-label" data-e2e="round_photo">
                                    <input class="blocks-constructor-checkbox-native" type="checkbox" ng-model="$ctrl.modalData.settings.round_photo" />
                                    <span class="blocks-constructor-checkbox"></span>
                                    <span class="blocks-constructor-label-text">
                                        Закруглить фотографии
                                    </span>
                                </label>
                            </div>
                            <!--<div class="blocks-constructor-row" ng-if="$ctrl.modalData.settings.style_custom[$ctrl.modalData.settings.color_scheme] != null">
                                <div class="blocks-constructor-row__name">
                                    Фон пункта
                                </div>
                                <color-picker data-e2e="BackgroundColor" ng-model="$ctrl.modalData.settings.style_custom[$ctrl.modalData.settings.color_scheme].background_color_default"
                                              options="$ctrl.colorPickerOptions"
                                              event-api="$ctrl.colorPickerEventApi"></color-picker>
                            </div>-->
                            <div class="blocks-constructor-row" ng-if="$ctrl.modalData.settings.style_custom[$ctrl.modalData.settings.color_scheme] != null">
                                <div class="blocks-constructor-row__name">
                                    Фон активного пункта
                                </div>
                                <color-picker data-e2e="BackgroundColorActive" ng-model="$ctrl.modalData.settings.style_custom[$ctrl.modalData.settings.color_scheme].background_color_active"
                                              options="$ctrl.colorPickerOptions"
                                              event-api="$ctrl.colorPickerEventApi"></color-picker>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="blocks-constructor-settings-col--alt">
                            <div ng-include="$ctrl.modalData.generalRightOptionsTemplateUrl"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content" data-tab-content="tabServiceItems" data-ng-class="{'tab-content-active': tabContent.header.selected}">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="blocks-constructor-settings-col">
                                <div ng-if="$ctrl.modalData.settings.first_tab_open != null">
                                    <label class="blocks-constructor-label" data-e2e="FirstTabActive">
                                        <input class="blocks-constructor-checkbox-native" type="checkbox" ng-model="$ctrl.modalData.settings.first_tab_open">
                                        <span class="blocks-constructor-checkbox"></span>
                                        <span class="blocks-constructor-label-text">
                                            Активный первый таб
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-xs-12 col-sm-4">
                            <lp-grid class="lp-grid-theme--dark lp-grid--as-sidebar"
                                     lp-id="$ctrl.modalData.landingpageId"
                                     block-id="$ctrl.modalData.blockId"
                                     source="$ctrl.modalData.settings.items"
                                     show-header="false"
                                     edit-mode="demand"
                                     selection="true"
                                     selection-start-index="0"
                                     ng-init="$ctrl.activeGroup = $ctrl.modalData.settings.items[0].content_items">
                                <lp-grid-column type="text" field="header" placeholder="'Введите заголовок'" classes="'col-xs pointer'" title="Заголовок" on-click="lpGridRow.entity.content_items = lpGridRow.entity.content_items || []; $ctrl.activeGroup = lpGridRow.entity.content_items"></lp-grid-column>
                            </lp-grid>
                        </div>
                        <div class="col-xs-12 col-sm-8">
                            <div class="blocks-constructor-settings-col--alt">
                                <lp-grid lp-id="$ctrl.modalData.landingpageId"
                                         block-id="$ctrl.modalData.blockId"
                                         source="$ctrl.activeGroup"
                                         data-e2e="ServicesAccordeonGrid">
                                    <lp-grid-column type="textarea" field="description" placeholder="'Введите текст'" classes="'col-xs'" title="Текст"></lp-grid-column>
                                    <lp-grid-column type="checkbox" field="show_price" placeholder="'Показывать цену'" classes="'col-xs-1'" title="Отоб. цену"></lp-grid-column>
                                    <lp-grid-column type="text" field="price" placeholder="'Введите цену'" classes="'col-xs-2'" title="Цена"></lp-grid-column>
                                </lp-grid>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-if="$ctrl.modalData.settings.button" class="tab-content" data-tab-content="tabServiceButton" data-ng-class="{'tab-content-active': tabContent.header.selected}">
                    <blocks-constructor-button-settings lp-id="$ctrl.modalData.landingpageId" button-options="$ctrl.modalData.settings.button"
                                                        common-options="$ctrl.modalData.data"
                                                        is-visibility="$ctrl.modalData.settings.show_button"
                                                        form-settings="$ctrl.buttonFormSettings"></blocks-constructor-button-settings>
                </div>
            </div>
    </div>
</div>
