<div>
    <div data-tabs class="tabs tabs-horizontal tabs-lp--minimalistic">
        <ul class="tabs-headers row center-xs start-sm">
            <li id="tabCoverFront" class="tabs-header-item tabs-lp__header-item--minimalistic-slim col-xs-12 col-sm-slim" data-tab-header="" data-ng-class="{'tabs-header-active block-constructor-settings-link' : tabHeader.selected}">
                <span class="tabs-header-item-link" data-ng-click="tabs.change(tabHeader)" data-ng-class="{'link-dotted-invert' : !tabHeader.selected, 'cs-l-2 link-dotted-invert link-dotted-none' : tabHeader.selected}">
                    Внешний вид
                </span>
            </li>
            <li id="tabCountdown" class="tabs-header-item tabs-lp__header-item--minimalistic-slim col-xs-12 col-sm-slim" data-tab-header="" data-ng-class="{'tabs-header-active block-constructor-settings-link' : tabHeader.selected}">
                <span class="tabs-header-item-link" data-ng-click="tabs.change(tabHeader)" data-ng-class="{'link-dotted-invert' : !tabHeader.selected, 'cs-l-2 link-dotted-invert link-dotted-none' : tabHeader.selected}">
                    Настройка счетчика
                </span>
            </li>
        </ul>
        <div class="tabs-content">
            <div class="tab-content" data-tab-content="tabCoverFront" data-ng-class="{'tab-content-active': tabContent.header.selected}">
                <div ng-if="tabContent.header.selected">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <div class="blocks-constructor-settings-col">
                                <div ng-include="$ctrl.modalData.generalOptionsTemplateUrl"></div>

                                <div class="blocks-constructor-row" data-e2e="ColorArrow" ng-if="$ctrl.modalData.settings.colorArrow != null">
                                    <div class="blocks-constructor-row__name">
                                        Цвет стрелок
                                    </div>
                                    <color-picker class="lp-gradient-picker-color" ng-model="$ctrl.modalData.settings.colorArrow"
                                                  options="$ctrl.arrowColorPickerOptions"
                                                  event-api="$ctrl.arrowColorPickerEventApi"></color-picker>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="blocks-constructor-settings-col--alt">
                                <div ng-include="$ctrl.modalData.generalRightOptionsTemplateUrl"></div>
                            </div>
                        </div>
                    </div>
                    <div ng-include="$ctrl.modalData.buttonOptionsTemplateUrl"></div>
                </div>
            </div>
            <div class="tab-content" data-tab-content="tabCountdown" data-ng-class="{'tab-content-active': tabContent.header.selected}">
                <block-constructor-countdown ng-if="tabContent.header.selected" data-date="$ctrl.modalData.settings.date" on-change="$ctrl.modalData.settings.date = date"></block-constructor-countdown>
            </div>
        </div>
    </div>
</div>
