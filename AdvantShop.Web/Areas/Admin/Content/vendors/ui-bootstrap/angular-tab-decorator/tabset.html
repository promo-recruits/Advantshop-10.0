<div>
    <ul class="nav" ng-class="[{'nav-collapse-tab': tabset.headersOverflowType !== 'scroll','nav-stacked': vertical, 'nav-justified': justified , 'scrollbar-custom scrollbar-custom--scroll-h': tabset.headersOverflowType === 'scroll' }, 'nav-' + (tabset.type || 'tabs')]" ng-transclude></ul>
    <div class="tab-content">
        <div class="tab-pane"
             ng-repeat="tab in tabset.tabs"
             ng-class="[{active: tabset.active === tab.index}, tabset.classesContent, tab.tab.classesContent]"
             ng-if="(tab.tab.removable && tabset.active === tab.index) || !tab.tab.removable">
            <div uib-tab-content-transclude="tab"> </div>
        </div>
    </div>
</div>
