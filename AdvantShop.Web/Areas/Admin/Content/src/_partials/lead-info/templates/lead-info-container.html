<div class="lead-info-container js-lead-info-container" window-click="$ctrl.clickOut(event)">
    <lead-info class="lead-info" 
               instance="item"
               on-init="$ctrl.initItem(instance)"  
               on-close="$ctrl.onCloseItem(instance)" 
               ng-repeat="item in $ctrl.items track by $index"></lead-info>
</div>
