<div class="customer-info-container js-customer-info-container" window-click="$ctrl.clickOut(event)">
    <customer-info class="lead-info" 
               instance="item"
               on-init="$ctrl.initItem(instance)"  
               on-close="$ctrl.onCloseItem(instance)" 
               ng-repeat="item in $ctrl.items track by $index"></customer-info>
</div>
