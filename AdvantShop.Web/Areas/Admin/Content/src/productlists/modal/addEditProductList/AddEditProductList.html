<form>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">{{ ctrl.mode == "add" ? ('Admin.Js.AddEditProductList.Adding'|translate) : ('Admin.Js.AddEditProductList.Editing'|translate) }}</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-xs-2 control-label"><span class="text-required">{{'Admin.Js.AddEditProductList.Name'|translate}}</span></label>
            <div class="col-xs-10">
                <input type="text" data-e2e="NameProductList" placeholder="" ng-model="ctrl.name" class="form-control" required="required" validation-input-text={{'Admin.Js.AddEditProductList.Name'|translate}} autofocus />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label">{{'Admin.Js.AddEditProductList.Activity'|translate}}</label>
            <div class="col-xs-10">
                <label class="adv-checkbox-label" data-e2e="SwitchOnOffProductList">
                    <input type="checkbox" ng-model="ctrl.enabled" class="adv-checkbox-input control-checkbox" />
                    <span class="adv-checkbox-emul"></span>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label">{{'Admin.Js.AddEditProductList.Description'|translate}}</label>
            <div class="col-xs-10">
                <textarea ng-model="ctrl.description" class="wysiwyg" ckeditor></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-2 control-label">{{'Admin.Js.AddEditProductList.Sorting'|translate}}</label>
            <div class="col-xs-10">
                <input type="text" placeholder="" ng-model="ctrl.sortOrder" class="form-control" data-e2e="SortProductList" />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-offset-2">
                <label class="adv-checkbox-label" data-e2e="ProductListMeta">
                    <input type="checkbox" ng-model="ctrl.defaultMeta" class="adv-checkbox-input control-checkbox" />
                    <span class="adv-checkbox-emul"></span>
                    {{'Admin.Js.AddEditProductList.UseDefaultMeta'|translate}}
                </label>
            </div>
        </div>
        <div class="brand-seo-custom-block ng-cloak m-t-md" ng-if="!ctrl.defaultMeta">
            <div class="form-group row">
                <label class="col-xs-2 control-label text-required">{{'Admin.Js.AddEditProductList.H1'|translate}}</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" ng-model="ctrl.H1" data-e2e="ProductListH1"
                        required="required" validation-input-text={{'Admin.Js.AddEditProductList.H1'|translate}} />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 control-label text-required">{{'Admin.Js.AddEditProductList.MetaHeader'|translate}}</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" ng-model="ctrl.Title" data-e2e="ProductListTitle"
                           required="required" validation-input-text={{'Admin.Js.AddEditProductList.MetaHeader'|translate}} />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 control-label">{{'Admin.Js.AddEditProductList.MetaKeywords'|translate}}</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" ng-model="ctrl.MetaKeywords" data-e2e="ProductListMetaKey" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 control-label">{{'Admin.Js.AddEditProductList.MetaDescription'|translate}}</label>
                <div class="col-xs-10">
                    <input type="text" class="form-control" ng-model="ctrl.MetaDescription" data-e2e="ProductListMetaDesc" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-2 control-label"></label>
                <div class="col-xs-10">
                    {{'Admin.Js.AddEditProductList.SEOAvailableVariables'|translate}}
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" data-e2e="ProductListSave" type="button" data-button-validation-success="ctrl.save()" data-button-validation>{{'Admin.Js.AddEdit.Save'|translate}}</button>
        <button class="btn btn-default btn-cancel" data-e2e="ProductListCancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
