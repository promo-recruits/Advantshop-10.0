<form action="partnersReport/getPartnersReport" method="POST" novalidate ng-submit="ctrl.close()">
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">Сформировать отчет по партнерам</h2>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-2 control-label">
                        <span>Период</span>
                    </label>
                    <div class="col-xs">
                        <div class="input-group" ng-flatpickr fp-opts="{dateFormat: 'd.m.Y', startDateFormat: 'Y-m-d', wrap: true}">
                            <span class="flatpickr-custom-wrap">
                                <input name="from" type="text" class="form-control" ng-flatpickr-input ng-model="ctrl.dateFrom" />
                                <span class="flatpickr-custom-clear" data-close data-clear><i class="fas fa-times"></i></span>
                            </span>
                            <span class="input-group-addon" data-toggle><i class="fas fa-calendar-alt"></i></span>
                        </div>
                    </div>
                    <label class="col-xs-slim control-label">
                        <span>–</span>
                    </label>
                    <div class="col-xs">
                        <div class="input-group" ng-flatpickr fp-opts="{dateFormat: 'd.m.Y', startDateFormat: 'Y-m-d', wrap: true}">
                            <span class="flatpickr-custom-wrap">
                                <input name="to" type="text" class="form-control" ng-flatpickr-input ng-model="ctrl.dateTo" />
                                <span class="flatpickr-custom-clear" data-close data-clear><i class="fas fa-times"></i></span>
                            </span>
                            <span class="input-group-addon" data-toggle><i class="fas fa-calendar-alt"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="submit" data-button-validation>Сформировать отчет</button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
