<form name="addEditeYandexGlobalDeliveryCost">
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.AddYandexGlobalDeliveryCost.Title'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="m-b">
            {{'Admin.Js.AddYandexGlobalDeliveryCost.Cost'|translate}}
        </div>
        <div class="form-group">
            <input class="form-control" type="text" data-ng-model="ctrl.Cost" required validation-input-text="{{'Admin.Js.AddYandexGlobalDeliveryCost.Cost'|translate}}" />
        </div>

        <div class="m-b">
            {{'Admin.Js.AddYandexGlobalDeliveryCost.DeliveryTime'|translate}}
        </div>
        <div class="form-group">
            <input class="form-control" type="text" data-ng-model="ctrl.Days" validation-input-text="{{'Admin.Js.AddYandexGlobalDeliveryCost.DeliveryTime'|translate}}" />
        </div>

        <div class="m-b">
            {{'Admin.Js.AddYandexGlobalDeliveryCost.NeededTime'|translate}}
        </div>
        <div class="form-group">
            <input class="form-control" type="text" data-ng-model="ctrl.OrderBefore" />
        </div>
    </div>
    <div class="modal-footer">
        <button data-e2e="ButtonSave" class="btn btn-save btn-primary" type="button" ng-disabled="addEditeYandexGlobalDeliveryCost.$pristine" data-button-validation-success="ctrl.addGlobalDeliveryCost()" data-button-validation>{{'Admin.Js.AddYandexGlobalDeliveryCost.Add'|translate}}</button>
        <button data-e2e="ButtonCancel" class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
