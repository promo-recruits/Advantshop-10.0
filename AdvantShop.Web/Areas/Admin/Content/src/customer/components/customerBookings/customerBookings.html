<h2 class="m-b-md clearfix">
    Брони
    <ui-modal-trigger class="pull-right" data-controller="'ModalAddUpdateBookingCtrl'" controller-as="ctrl" size="xs-11" backdrop="static" window-class="modal--panel" opened-class="modal-open--panel"
                      resolve="{params: {'customerId': $ctrl.customerId}}"
                      data-on-close="$ctrl.modalClose()"
                      template-url="../areas/admin/content/src/bookingJournal/modal/addUpdateBooking/addUpdateBooking.html">
        <a class="btn btn-sm btn-action" data-e2e="addBooking">
            Создать бронь
        </a>
    </ui-modal-trigger>
</h2>

<div class="m-b-lg">
    <div class="row">
        <div class="col-xs-12">
            <ui-grid-custom grid-unique-id="gridCustomerBookings{{$ctrl.prefix}}"
                            grid-filter-enabled="false"
                            grid-selection-enabled="false"
                            grid-params="{customerId: $ctrl.customerId}"
                            grid-options="$ctrl.gridBookingsOptions"
                            grid-url="'booking/getListForCustomer'"
                            grid-on-init="$ctrl.gridOnInit(grid)"
                            grid-extend-ctrl="$ctrl">
            </ui-grid-custom>
        </div>
    </div>
</div>
