<ul class="dropdown-menu" ng-show="(isOpen() || needOpen()) && !moveInProgress" ng-style="{top: position().top+'px', left: position().left+'px'}" role="listbox" aria-hidden="{{!isOpen()}}">
    <li class="uib-typeahead-match" ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }" ng-mouseenter="selectActive($index)" role="option" id="{{::match.id}}">
        <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
    </li>
    <li class="uib-typeahead-empty" ng-show="noResult() === true && loading() === false">
        <span>{{::'Admin.Js.Search.NothingFound' | translate}}</span>
    </li>
</ul>
