
<figure class="picture-uploader-wrap" ng-if="$ctrl.src != null && $ctrl.src.length > 0">
    <img class="picture-uploader-img"
         alt=""
         ng-src="{{$ctrl.src}}"
         accept="image/*"
         ngf-drop
         ngf-max-size="15MB"
         ngf-select=""
         ngf-change="$ctrl.upload($files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)" />
</figure>
<div class="picture-uploader-buttons">
    <div>
        <a href=""
           data-e2e="imgAdd{{$ctrl.uploaderDestination}}"
           accept="image/*"
           ngf-max-size="15MB"
           ngf-select=""
           ngf-change="$ctrl.upload($files, $file, $newFiles, $duplicateFiles, $invalidFiles, $event)"
           class="picture-uploader-buttons-add">
            {{'Admin.Js.PictureUploader.AddingAnImage'|translate}}
        </a>
    </div>
    <div ng-if="$ctrl.uploadbylinkUrl != null">
        <ui-modal-trigger data-controller="'ModalPictureUploaderCtrl'" on-close="$ctrl.uploadByLink(result)" data-resolve="{options: {allowExts: $ctrl.allowExts }}" template-url="../areas/admin/content/src/_shared/picture-uploader/modal/pictureUploaderModal.html">
            <a data-e2e="imgByHref" href="" class="picture-uploader-buttons-add">{{'Admin.Js.PictureUploader.AddImageByLink'|translate}}</a>
        </ui-modal-trigger>
    </div>
    <div class="transclude-block"></div>
    <div ng-if="$ctrl.src != null && $ctrl.src.length > 0">
        <a data-e2e="imgDel" href="" class="picture-uploader-buttons-delete link-danger" ng-click="$ctrl.delete($ctrl.deleteParams)">{{'Admin.Js.PictureUploader.DeleteImage'|translate}}</a>
    </div>
</div>
