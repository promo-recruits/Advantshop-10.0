<div class="iframe-responsive__item">
    <video data-ng-src="{{'./' + $ctrl.src}}"
           playsinline
           preload="auto"
           frameborder="0"
           allowfullscreen
           loop
           autoplay
           muted
           data-ng-if="$ctrl.fromUpload">
    </video>
    <div data-ng-if="!$ctrl.fromUpload"
         id="{{$ctrl.playerId}}"></div>
</div>
