<form>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.AddPaymentMethod.Title'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-xs-3 control-label">
                <span class="text-required">{{'Admin.Js.AddPaymentMethod.Name'|translate}}</span>
            </label>
            <div class="col-xs-9">
                <input data-e2e="PaymentAddName" type="text" class="form-control" ng-model="ctrl.name" required validation-input-text={{'Admin.Js.AddPaymentMethod.Name'|translate}} autofocus />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">
                <span class="text-required">{{'Admin.Js.AddPaymentMethod.SelectModule'|translate}}</span>
            </label>
            <div class="col-xs-9">                
                <select data-e2e="PaymentAddSelect" ng-model="ctrl.type" ng-options="s.label for s in ctrl.types" class="form-control"></select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">
                {{'Admin.Js.AddPaymentMethod.Description'|translate}}
            </label>
            <div class="col-xs-9">
                <textarea data-e2e="PaymentAddDesc" class="form-control" ng-model="ctrl.description" rows="2" cols="20" style="height: 100px"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button data-e2e="PaymentAdd" class="btn btn-save btn-primary" type="button" ladda="ctrl.isProgress" data-button-validation-success="ctrl.save()" data-button-validation>{{'Admin.Js.AddEdit.Add'|translate}}</button>
        <button data-e2e="PaymentCancel" class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
