<div class="sortable-row" ng-model="$ctrl.methods" as-sortable="$ctrl.sortableOptions">
    <div class="row" ng-repeat="item in $ctrl.methods" as-sortable-item ng-cloak>
        <div class="col-xs-12">
            <div class="flex payment-row middle-xs between-xs">
                <div class="flex middle-xs col-xs">
                    <div class="as-sortable-item-handle" as-sortable-item-handle>
                        <icon-move />
                    </div>
                    <div class="shipping-icon">
                        <a href="shippingmethods/edit/{{item.ShippingMethodId}}"><img ng-if="item.Icon != null" ng-src="{{item.Icon}}" alt="" /></a>
                    </div>
                    <span data-e2e="ShippingName" class="shipping-text">
                        <a href="shippingmethods/edit/{{item.ShippingMethodId}}">{{item.Name}}</a> <span class="payment-text-grey">{{item.ShippingType}}</span><span class="m-l-xs text-danger font-bold">{{item.WarningMessage}}</span>
                    </span>
                </div>
                <div class="flex middle-xs col-fixed-size-sm">
                    <div data-e2e="ShippingEnabled" class="shipping-switcher">
                        <switcher-state on-change="$ctrl.setEnabled(item.ShippingMethodId, checked)" text-off="{{'Admin.Js.ShippingMethods.List.Off'|translate}}" text-on="{{'Admin.Js.ShippingMethods.List.On'|translate}}" checked="item.Enabled"></switcher-state>
                    </div>
                </div>
                <div class="flex middle-xs col-fixed-size-ls" data-e2e="DeleteShippingMethod">
                    <a href="" class="fa fa-times link-invert link-decoration-none" ng-click="$ctrl.deleteMethod(item.ShippingMethodId)"></a>
                </div>
            </div>
        </div>
    </div>
</div>
