<div class="container-fluid">
    <h3 class="m-b-md">{{'Admin.Js.okMarketImport.Title'|translate}}</h3>
    <div class="form-group row">
        <div class="col-xs-12">
            <a href="" class="btn btn-sm btn-success" ng-if="$ctrl.ImportIsRun != true" ng-click="$ctrl.import()">{{'Admin.Js.okMarketImport.Import'|translate}}</a>
        </div>
    </div>
    <div ng-if="$ctrl.Total != null && $ctrl.Total != 0">
        <uib-progressbar max="$ctrl.Total" value="$ctrl.Current">
            <span style="color:white; white-space:nowrap;"><span ng-bind="$ctrl.Percent"></span> %</span>
        </uib-progressbar>
    </div>
    <div class="form-group row" ng-if="$ctrl.Reports != null && $ctrl.Reports.length > 0">
        <div class="col-xs-4">
            {{'Admin.Js.okMarketImport.Reports'|translate}}
        </div>
        <div class="col-xs-8">
            <div class="m-b" ng-repeat="report in $ctrl.Reports">
                <a href="../content/okmarket/{{report}}" target="_blank">{{report}}</a>
            </div>
        </div>
    </div>
</div>
