<div class="ng-cloak">
    <p class="m-b-md" ng-bind-html="::'Admin.Js.OkAuth.Help.Step1'|translate"></p>
    <p class="m-b-md" ng-bind-html="::'Admin.Js.OkAuth.Help.Step2'|translate"></p>
    <p class="m-b-md" ng-bind-html="::'Admin.Js.OkAuth.Help.Step3'|translate"></p>
    <p class="m-b-md" ng-bind-html="::'Admin.Js.OkAuth.Help.Step4'|translate"></p>
    <p class="m-b-md">
        <span class="block m-b-sm"><span ng-bind-html="::'Admin.Js.OkAuth.Help.Step5'|translate"></span></span>
        <a href="https://apiok.ru/dev/app/create" target="_blank" ng-bind-html="::'Admin.Js.OkAuth.Help.DetailedInstructions'|translate"></a>
    </p>
    <div class="form-group row m-t middle-xs">
        <div class="col-xs-2">
            <div class="setting-label-wrap">
                {{'Admin.Js.OkAuth.ApplicationPublicKey'|translate}}
            </div>
        </div>
        <div class="col-xs-5">
            <input type="text" class="form-control input-small" ng-model="$ctrl.applicationPublicKey" />
        </div>
    </div>
    <div class="form-group row m-t middle-xs">
        <div class="col-xs-2">
            <div class="setting-label-wrap">
                {{'Admin.Js.OkAuth.ApplicationAccessToken'|translate}}
            </div>
        </div>
        <div class="col-xs-5">
            <input type="text" class="form-control input-small" ng-model="$ctrl.applicationAccessToken" />
        </div>
    </div>
    <div class="form-group row m-t middle-xs">
        <div class="col-xs-2">
            <div class="setting-label-wrap">
                {{'Admin.Js.OkAuth.ApplicationSessionSecretKey'|translate}}
            </div>
        </div>
        <div class="col-xs-5">
            <input type="text" class="form-control input-small" ng-model="$ctrl.applicationSessionSecretKey" />
        </div>
    </div>
    <p class="m-b-md">
        <span class="block m-b-sm"><span ng-bind-html="::'Admin.Js.OkAuth.Help.Step6'|translate"></span></span>
        <a href="https://apiok.ru/dev/graph_api/bot_api" target="_blank" ng-bind-html="::'Admin.Js.OkAuth.Help.HowToGetBotApi'|translate"></a>
    </p>
    <div class="form-group row m-t middle-xs">
        <div class="col-xs-2">
            <div class="setting-label-wrap">
                {{'Admin.Js.OkAuth.GroupSocialAccessToken'|translate}}
            </div>
        </div>
        <div class="col-xs-5">
            <input type="text" class="form-control input-small" ng-model="$ctrl.groupSocialAccessToken" />
        </div>
    </div>
    <div class="form-group row middle-xs">
        <div class="col-xs-5 col-xs-offset-2">
            <a class="btn btn-sm btn-success" ng-click="$ctrl.validatePrimarySettings()">{{'Admin.Js.OkAuth.Login'|translate}}</a>
        </div>
    </div>
</div>
