
<div class="reports-graphic">
    <div class="clear">
        <h2 class="reports-title">
            {{'Admin.Js.Profit.Orders'|translate}}
        </h2>
        <div class="pull-right">
                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-white" ng-class="{'active': $ctrl.groupFormatString == 'dd'}" ng-click="$ctrl.changeGroup('dd')">{{'Admin.Js.AnalyticsReport.ByDays'|translate}}</button>
                    <button type="button" class="btn btn-xs btn-white" ng-class="{'active': $ctrl.groupFormatString == 'wk'}" ng-click="$ctrl.changeGroup('wk')">{{'Admin.Js.AnalyticsReport.ByWeeks'|translate}}</button>
                    <button type="button" class="btn btn-xs btn-white" ng-class="{'active': $ctrl.groupFormatString == 'mm'}" ng-click="$ctrl.changeGroup('mm')">{{'Admin.Js.AnalyticsReport.ByMonths'|translate}}</button>
                </div>
            </div>
            <div>
                <label><input type="checkbox" ng-model="$ctrl.useShippingCost" class="" ng-click="$ctrl.recalc($ctrl.dateFrom, $ctrl.dateTo, $ctrl.paid, $ctrl.orderStatus)" />{{'Admin.Js.Profit.IncludeShippingCosts'|translate}}</label>
            </div>
        </div>
        <canvas id="ordersProfit"
                class="chart chart-line"
                chart-data="$ctrl.ProfitSum.Data"
                chart-labels="$ctrl.ProfitSum.Labels"
                chart-series="$ctrl.ProfitSum.Series"
                chart-colors="$ctrl.ProfitSum.Colors"></canvas>
    </div>

    <div class="reports-graphic">
        <div class="clear">
            <h2 class="reports-title">
                {{'Admin.Js.Profit.NumberOfOrders'|translate}}
            </h2>
        </div>
        <canvas id="ordersProfitCount"
                class="chart chart-line"
                chart-data="$ctrl.ProfitCount.Data"
                chart-labels="$ctrl.ProfitCount.Labels"
                chart-series="$ctrl.ProfitCount.Series"
                chart-colors="$ctrl.ProfitCount.Colors"></canvas>
    </div>
