<div ng-switch="$ctrl.pageType">
    <div ng-switch-default>
        <div class="sticky-page-name" sticky sticky-top="0">
            <div class="page-name-block sticky-page-name-inner">
                <div class="page-name-block-item-main">
                    <h1 class="page-name-block-text sticky-page-name-text">
                        {{'Admin.Js.ManualEmailings.WithoutEmailing.Title'|translate}}
                    </h1>
                </div>
            </div>
        </div>
        <ui-grid-custom grid-unique-id="gridWithous"
                        grid-on-init="$ctrl.gridWithousOnInit(gridWithous)"
                        grid-options="$ctrl.gridWithousOptions"
                        grid-url="'emailings/GetSubjectWithoutEmailings'"
                        grid-pagination-enabled="false"
                        grid-selection-enabled="false"
                        grid-extend-ctrl="$ctrl">
            <ui-grid-custom-footer class="ui-grid-custom-footer" ng-bind="$ctrl.gridWithous.gridOptions.TotalString">
            </ui-grid-custom-footer>
        </ui-grid-custom>
    </div>
    <div ng-switch-when="details">
        <div ng-include="'emailings/manualWithoutEmailing/' + ($ctrl.Id || '')"></div>
    </div>
    <div ng-switch-when="log">
        <div ng-include="'emailings/logWithout/' +  + ($ctrl.Id || '') + '?' + $ctrl.logGridParams"></div>
    </div>
</div>
