<div class="reports-graphic">
    <div class="clear">
        <h2 class="reports-title">
            {{'Admin.Js.Avgcheck.AverageCheck'|translate}}
        </h2>
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-xs btn-white" ng-class="{'active': $ctrl.groupFormatString == 'dd'}" ng-click="$ctrl.changeGroup('dd')">{{'Admin.Js.AnalyticsReport.ByDays'|translate}}</button>
                <button type="button" class="btn btn-xs btn-white" ng-class="{'active': $ctrl.groupFormatString == 'wk'}" ng-click="$ctrl.changeGroup('wk')">{{'Admin.Js.AnalyticsReport.ByWeeks'|translate}}</button>
                <button type="button" class="btn btn-xs btn-white" ng-class="{'active': $ctrl.groupFormatString == 'mm'}" ng-click="$ctrl.changeGroup('mm')">{{'Admin.Js.AnalyticsReport.ByMonths'|translate}}</button>
            </div>
        </div>
        <div>
            {{'Admin.Js.Avgcheck.SelectedPeriod'|translate}} <strong>{{$ctrl.AvgData.AvgCheck}}</strong>
        </div>
    </div>
    <canvas class="chart chart-line"
            chart-data="$ctrl.AvgData.Data"
            chart-labels="$ctrl.AvgData.Labels"
            chart-series="$ctrl.AvgData.Series"
            chart-colors="$ctrl.AvgData.Colors"></canvas>
</div>

<h2 class="reports-title">
    {{'Admin.Js.Avgcheck.AverageCheckCities'|translate}}
</h2>

<div class="reports-graphic">

    <canvas id="ordersProfitCount"
            class="chart chart-horizontal-bar"
            chart-data="$ctrl.AvgCityData.Data"
            chart-labels="$ctrl.AvgCityData.Labels"
            chart-series="$ctrl.AvgCityData.Series"
            chart-colors="$ctrl.AvgCityData.Colors"></canvas>
</div>
