<div ng-switch="$ctrl.pageType">
    <div ng-switch-default>
        <div class="sticky-page-name" sticky sticky-top="0">
            <div class="page-name-block sticky-page-name-inner">
                <div class="page-name-block-item-main">
                    <h1 class="page-name-block-text sticky-page-name-text">
                        {{'Admin.Js.ManualEmailings.Title'|translate}}
                    </h1>
                </div>
            </div>
        </div>

        <ui-grid-custom grid-unique-id="grid"
                        grid-on-init="$ctrl.gridOnInit(grid)"
                        grid-options="$ctrl.gridOptions"
                        grid-url="'emailings/getManualEmailings'">
            <ui-grid-custom-footer class="ui-grid-custom-footer" ng-bind="$ctrl.grid.gridOptions.TotalString">
            </ui-grid-custom-footer>
        </ui-grid-custom>
    </div>
    <div ng-switch-when="details">
        <div ng-include="'emailings/manualemailing/' + $ctrl.Id"></div>
    </div>
    <div ng-switch-when="log">
        <div ng-include="'emailings/log/' + $ctrl.Id + '?' + $ctrl.logGridParams"></div>
    </div>
</div>
