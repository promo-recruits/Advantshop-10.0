<div class="modal-header">
    <ui-modal-cross></ui-modal-cross>
    <h2 class="modal-header-title">{{'Admin.Js.Tasks.CompleteTask.CompletionOfTask'|translate}}<span ng-bind="ctrl.task.id"></span></h2>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="">{{'Admin.Js.Tasks.CompleteTask.EnterTheResultOfTaskExecution'|translate}}</label>
        <input data-e2e="taskResult" type="text" class="form-control" placeholder="{{'Admin.Js.Tasks.CompleteTask.Result'|translate}}" ng-model="ctrl.taskResult" autofocus
               ng-keypress="$event.keyCode === 13 && ctrl.taskResult && ctrl.completeTask()">
    </div>
    <div class="form-group" ng-if="ctrl.task.orderId != null">
        <label class="">{{'Admin.Js.Tasks.CompleteTask.ChangeOrderStatus'|translate}}<span ng-bind="ctrl.task.orderId"></span></label>
        <ui-select ng-model="ctrl.orderStatusId">
            <ui-select-match>
                <span ng-bind="$select.selected.label + ($select.selected.value === ctrl.orderStatusIdCurrent ? ' ' + '(' + ('Admin.Js.Tasks.CompleteTask.StatusCurrent'|translate) + ')': '')"></span>
            </ui-select-match>
            <ui-select-choices repeat="s.value as s in ctrl.orderStatuses">
                <span ng-bind="s.label + (s.value === ctrl.orderStatusIdCurrent ? ' ' + '(текущий статус)': '')" ng-class="{'bold': s.value === ctrl.orderStatusIdCurrent}"></span>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="form-group" ng-if="ctrl.task.leadId != null">
        <label class="">{{'Admin.Js.Tasks.CompleteTask.ChangeTheStageOfLead'|translate}}<span ng-bind="ctrl.task.leadId"></span></label>
        <ui-select ng-model="ctrl.dealStatusId">
            <ui-select-match>
                <span ng-bind="$select.selected.label + ($select.selected.value === ctrl.dealStatusIdCurrent ? ' ' + '(' + ('Admin.Js.Tasks.CompleteTask.StageCurrent'|translate) + ')': '')"></span>
            </ui-select-match>
            <ui-select-choices repeat="s.value as s in ctrl.dealStatuses">
                <span ng-bind="s.label + (s.value === ctrl.dealStatusIdCurrent ? ' ' + '(текущий этап)': '')" ng-class="{'bold': s.value === ctrl.dealStatusIdCurrent}"></span>
            </ui-select-choices>
        </ui-select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-save btn-primary" type="button" ng-click="ctrl.completeTask()" ladda="ctrl.btnSleep">{{'Admin.Js.Tasks.CompleteTask.Complete'|translate}}</button>
    <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.Tasks.CompleteTask.Cancel'|translate}}</button>
</div>
