<form novalidate name="addEditBookingTagForm">
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">Тег</h2>
    </div>
    <div class="modal-body" ng-init="ctrl.addEditBookingTagForm = addEditBookingTagForm">
        <div class="form-group row">
            <label class="col-xs-3 control-label">
                <span class="text-required">
                    Название
                </span>
            </label>
            <div class="col-xs-9">
                <input type="text" class="form-control" ng-model="ctrl.name"
                       ng-keypress="$event.keyCode === 13 && addEditBookingTagForm.$valid && ctrl.save()"
                       required validation-input-text="Название" autofocus />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">Порядок сортировки</label>
            <div class="col-xs-9">
                <input type="text" ng-model="ctrl.sortOrder" class="form-control" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button"
                data-button-validation-success="ctrl.save()" data-button-validation ladda="ctrl.btnSleep"
                disabled ng-disabled="ctrl.mode == 'edit' && (!ctrl.formInited || !addEditBookingTagForm.modified)"
                ng-bind="ctrl.mode == 'add' ? ('Admin.Js.AddEdit.Add'|translate) : ('Admin.Js.AddEdit.Save'|translate)"></button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
