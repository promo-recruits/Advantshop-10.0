<div class="modal-header">
    <ui-modal-cross></ui-modal-cross>
    <h2 class="modal-header-title">{{'Admin.Js.MenuTreeview.Title'|translate}}</h2>
</div>
<div class="modal-body">
    <div class="category-modal-change-text">
        {{'Admin.Js.MenuTreeview.Select'|translate}}
    </div>
    <div>
        <div data-js-tree
             data-show-root
             data-tree-ajax="menus/menusTree"
             data-tree-ajax-data="ctrl.treeAjaxData"
             data-tree-core="" data-tree-events="select_node:ctrl.selectItem"></div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-save btn-primary" type="button" ng-click="ctrl.change()" ng-disabled="ctrl.btnChangeDisabled">{{'Admin.Js.MenuTreeview.Change'|translate}}</button>
    <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
</div>
