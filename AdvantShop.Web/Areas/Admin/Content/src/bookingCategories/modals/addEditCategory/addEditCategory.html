<form>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.BookingAddEditCategory.Title'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="form-group row">
                    <label class="col-xs-3 control-label">
                        <span class="text-required">
                            {{'Admin.Js.BookingAddEditCategory.Name'|translate}}
                        </span>
                    </label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" ng-model="ctrl.name" required validation-input-text={{'Admin.Js.BookingAddEditCategory.Name'|translate}} autofocus data-e2e="BookingCategoryName" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-3 control-label">{{'Admin.Js.BookingAddEditCategory.Photo'|translate}}</label>
                    <div class="col-xs-9">
                        <input type="hidden" ng-model="ctrl.image" /><!--to enable save button-->
                        <div ng-if="ctrl.image != null && ctrl.image != ''">
                            <img ng-src="{{ctrl.photoSrc}}" width="70" height="70" />
                            <div>
                                <a href="" class="picture-uploader-buttons-delete link-danger" ng-click="ctrl.deleteImage()">{{'Admin.Js.BookingAddEditCategory.Delete'|translate}}</a>
                            </div>
                        </div>
                        <ui-modal-trigger data-controller="'ModalCropImageCtrl'" controller-as="ctrl"
                                          template-url="../areas/admin/content/src/_shared/modal/cropImage/cropImage.html"
                                          on-close="ctrl.updateImage(result)">
                            <a href="">{{'Admin.Js.BookingAddEditCategory.UploadPhoto'|translate}}</a>
                        </ui-modal-trigger>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-xs-3 control-label">{{'Admin.Js.BookingAddEditCategory.Active'|translate}}</label>
                    <div class="col-xs-9">
                        <label class="adv-checkbox-label" data-e2e="BookingCategoryEnabled">
                            <input type="checkbox" class="adv-checkbox-input control-checkbox" ng-model="ctrl.enabled" />
                            <span class="adv-checkbox-emul"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" ladda="ctrl.btnLoading" type="button" data-button-validation-success="ctrl.save(); ctrl.btnLoading = true;" data-button-validation>{{ctrl.mode === 'add' ? ('Admin.Js.AddEdit.Add'|translate) : ('Admin.Js.AddEdit.Save'|translate)}}</button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
