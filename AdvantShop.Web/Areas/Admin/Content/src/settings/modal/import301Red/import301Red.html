<form novalidate>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.Import301Red.Import'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-horizontal m-r m-l">
            <div class="form-group">
                <file-uploader class="picture-uploader-middle"
                               accept=".csv"
                               start-src=""
                               upload-url="/redirect301/import"
                               upload-params=""
                               on-before-send="ctrl.onBeforeSend()" 
                               on-success="ctrl.onSuccess(data)"
                               on-update="ctrl.onUpdate(data)"
                               data-e2e="AddRedirectFile">
                </file-uploader>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.cancel()">{{'Admin.Js.Import301Red.Cancel'|translate}}</button>
    </div>
</form>
