<form>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.ChangePassword.NewPassword'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-3 control-label">
                        <span class="text-required">{{'Admin.Js.ChangePassword.Password'|translate}}</span>
                    </label>
                    <div class="col-xs-9">
                        <input type="password" data-ng-model="ctrl.password" class="form-control" required="required" validation-input-text={{'Admin.Js.ChangePassword.Password'|translate}} autofocus autocomplete="off" />
                        <div class="m-t-sm">{{'Admin.Js.ChangePassword.SixSymbols'|translate}}</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-3 control-label">
                        <span class="text-required">{{'Admin.Js.ChangePassword.PasswordAgain'|translate}}</span>
                    </label>
                    <div class="col-xs-9">
                        <input type="password" data-ng-model="ctrl.password2" class="form-control" required="required" validation-input-text={{'Admin.Js.ChangePassword.PasswordAgain'|translate}} autocomplete="off" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-button-validation-success="ctrl.change()" data-button-validation>{{'Admin.Js.ChangePassword.Change'|translate}}</button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
