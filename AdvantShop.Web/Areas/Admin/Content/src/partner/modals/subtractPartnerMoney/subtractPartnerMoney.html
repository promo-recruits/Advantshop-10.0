<form>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.PartnerBalance.SubtractingMoney'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-3 control-label">
                        <span class="text-required">{{'Admin.Js.PartnerBalance.Amount'|translate}}</span>
                    </label>
                    <div class="col-xs-9">
                        <input type="number" ng-model="ctrl.amount" class="form-control" required="required" validation-input-text={{'Admin.Js.PartnerBalance.Amount'|translate}} autofocus />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <label class="col-xs-3 control-label">
                        {{'Admin.Js.PartnerBalance.Basis'|translate}}
                    </label>
                    <div class="col-xs-9">
                        <textarea ng-model="ctrl.basis" class="form-control r-v"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-button-validation-success="ctrl.submit()" data-button-validation>{{'Admin.Js.PartnerBalance.Subtract'|translate}}</button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
