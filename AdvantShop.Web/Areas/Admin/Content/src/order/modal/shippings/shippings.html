<form>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.OrderItemsSummary.Delivery'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="order-shipping-modal-content">
            <div class="row">
                <div class="col-xs-12">
                    <div data-shipping-list
                         data-items="ctrl.shippings"
                         data-select-shipping="ctrl.selectShipping"
                         data-count-visible-items="::7"
                         data-change="ctrl.changeShipping(shipping, customShipping)"
                         data-focus="ctrl.focusShipping(shipping, customShipping)"
                         data-is-progress="ctrl.shippingLoading"
                         data-contact="ctrl.contact"
                         data-is-can-add-custom="true"
                         data-custom-shipping="ctrl.customShipping"
                         data-edit-price="true"
                         data-is-admin="true"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" button-validation-success="ctrl.save(); ctrl.btnLoading = true" ladda="ctrl.btnLoading" button-validation>{{'Admin.Js.AddEdit.Save'|translate}}</button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
