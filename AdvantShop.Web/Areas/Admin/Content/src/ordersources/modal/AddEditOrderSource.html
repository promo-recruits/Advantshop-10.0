<form>
    <div class="modal-header">
        <ui-modal-cross></ui-modal-cross>
        <h2 class="modal-header-title">{{'Admin.Js.AddEditOrderSource.Title'|translate}}</h2>
    </div>
    <div class="modal-body">
        <div class="form-group row">
            <label class="col-xs-3 control-label">
                <span class="text-required">{{'Admin.Js.AddEditOrderSource.Name'|translate}}</span>
            </label>
            <div class="col-xs-9">
                <input type="text" data-e2e="OrderSourceName" class="form-control" ng-model="ctrl.data.Name"  validation-input-text={{'Admin.Js.AddEditOrderSource.Name'|translate}} autofocus />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">{{'Admin.Js.AddEditOrderSource.Group'|translate}}</label>
            <div class="col-xs-9" ng-class="{'col-xs-9' : ctrl.data.ObjId == null, 'col-xs' : ctrl.data.ObjId != null}">
                <select ng-model="ctrl.data.Type" data-e2e="OrderSourceType" ng-options="s.value as s.label for s in ctrl.types" class="form-control"></select>
            </div>
            <div class="col-xs-slim" ng-if="ctrl.data.ObjId != null && ctrl.data.TypeString == 'LandingPage'">
                <a href="funnels/site/{{ctrl.data.ObjId}}" target="_blank" class="fas fa-edit text-decoration-none link-invert" title="{{'Admin.Js.OrderSources.GoToFunnel' | translate}}"></a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">{{'Admin.Js.AddEditOrderSource.MainInGroup'|translate}}</label>
            <div class="col-xs-9">
                <label class="adv-checkbox-label">
                    <input type="checkbox" class="adv-checkbox-input control-checkbox" data-e2e="OrderSourceTypeInput" ng-model="ctrl.data.Main" />
                    <span class="adv-checkbox-emul" data-e2e="OrderSourceTypeSelect"></span>
                </label>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 control-label">{{'Admin.Js.AddEditOrderSource.Sorting'|translate}}</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" data-e2e="OrderSourceSort" ng-model="ctrl.data.SortOrder" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-save btn-primary" type="button" data-button-validation-success="ctrl.saveSource()" data-button-validation>{{'Admin.Js.AddEdit.Save'|translate}}</button>
        <button class="btn btn-default btn-cancel" type="button" ng-click="ctrl.close()">{{'Admin.Js.AddEdit.Cancel'|translate}}</button>
    </div>
</form>
