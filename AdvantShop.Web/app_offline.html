<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Сайт в настоящее время недоступен</title>
    <style>
        body {
            font-family: Tahoma;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-image: url('https://cs71.advantshop.net/app_offline/app_offline_bg.png');
        }

        a {
            color: #000;
        }

            a:hover, a:active {
                color: #000;
            }

        .site__screenshot {
            background-position: center top;
            background-repeat: no-repeat;
            height: 100vh; 
			background-size: cover;
            background-image: url('#screenshot_path#');
        }

        .modal__backdor {
            background-color: rgba(0,0,0, .4);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            padding: 20px;
        }

        .modal__window {
            background-color: #fff;
            border: 0;
            border-radius: 5px;
            padding: 50px;
            color: #4b4f58;
			position:relative;
        }

        .modal__header {
            padding: 0;
            margin: 0;
            font-size: 28px;
            font-weight: 500;
        }

        .modal__body {
            margin: 10px 0 0 0;
        }

        .modal__content {
            text-align: center;
        }
		
		.modal__logo{
			position:absolute;
			right: 15px;
			top: 15px;
			color: #2e9dec;
			font-size: 20px
		}
		
    </style>
</head>
<body>
    <div class="site__screenshot">
        <div class="modal__backdor">
            <div class="modal__window">
                <article class="modal__content">
					<div class="modal__logo">ADVANTSHOP</div>
                    <h2 class="modal__header">
                        Сайт в настоящее время недоступен
                    </h2>
                    <div class="modal__body">
                        Если вы являетесь владельцем данного сайта перейдите в <a href="https://my.advantshop.net/login">личный кабинет</a>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <iframe src="https://www.advantshop.net/offline-counter.html" width="0" height="0" style="border:none"></iframe>
</body>
</html>
