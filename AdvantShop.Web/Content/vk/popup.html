<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body class="popup">
    <article>
        <section id="login" hidden>
            <div class="popup__title">
                Авторизация в системе Advantshop
            </div>
            <form class="popup__form" id="signInForm">
                <input required class="popup__input" id="input" type="url" value="" placeholder="Введите строку интеграции ВКонтакте" />
                <div class="popup__button-wrap">
                    <button id="btnSignInForm" class="popup__button" type="submit">Сохранить</button>
                </div>
            </form>
        </section>
        <section id="user" hidden>
            <div class="popup__title">
                Вы авторизованы
            </div>
            <div class="popup__button-wrap">
                <form id="signOutForm">
                    <button class="popup__button" type="submit">Выйти</button>
                </form>
            </div>
        </section>
    </article>

    <link href="popup.css" rel="stylesheet" />
    <script src="popup.js"></script>
</body>
</html>
